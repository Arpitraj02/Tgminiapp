<!DOCTYPE html>
<html>
<head>
  <title>Connect Wallet</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
  <button id="connectButton">Connect to Wallet</button>

  <script>
    const tonConnect = new TON_CONNECT.TonConnect({
      manifestUrl: 'https://arpitraj02.github.io/Tgminiapp/tonconnect-menifest.json'
    });

    const button = document.getElementById('connectButton');

    button.onclick = async () => {
      try {
        await tonConnect.connect();
        const walletInfo = tonConnect.wallet;
        alert("Connected: " + walletInfo.account.address);
        // Send wallet info to your bot if needed via Telegram Web App's backend.
      } catch (error) {
        console.error("Connection failed", error);
      }
    };
  </script>
</body>
</html>
